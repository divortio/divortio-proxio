<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divortio Proxio - Login</title>
    <meta name="description" content="Login to access the Divortio Proxio Secure Web Gateway.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@600&display=swap');

        body {
            background-color: #02040a;
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
        }

        #hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .logo-font {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .login-box {
            background: rgba(2, 4, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
        }

        .error-message {
            transition: all 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .error-message.visible {
            max-height: 100px;
            opacity: 1;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<canvas id="hero-canvas"></canvas>
<main class="login-container">
    <div class="login-box">
        <h1 class="logo-font text-4xl text-white mb-2">Divortio Proxio</h1>
        <p class="text-gray-400 mb-8">Secure Gateway Login</p>
        <form id="login-form">
            <div class="space-y-6">
                <input type="text" id="username" placeholder="Username"
                       class="w-full bg-gray-900/50 border border-gray-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 transition"
                       required>
                <input type="password" id="password" placeholder="Password"
                       class="w-full bg-gray-900/50 border border-gray-700 text-white rounded-md p-3 focus:ring-2 focus:ring-blue-500 transition"
                       required>
            </div>
            <div id="error-message"
                 class="error-message bg-red-900/50 border border-red-700 text-red-300 p-3 rounded-md text-sm"></div>
            <button type="submit"
                    class="w-full mt-8 bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition">
                Log In
            </button>
        </form>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('visible');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password}),
                });
                if (response.ok) {
                    // On successful login, redirect to the root, which will now be the proxy landing page.
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Login failed. Please try again.';
                    errorMessage.classList.add('visible');
                }
            } catch (err) {
                errorMessage.textContent = 'A network error occurred. Please try again.';
                errorMessage.classList.add('visible');
            }
        });
    });
</script>
</body>
</html>
